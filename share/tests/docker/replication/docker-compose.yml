version: '2'
services:

  db1:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    command: mysqld --server-id=1
    volumes:
      - ./mariadb.cnf:/etc/mysql/conf.d/mariadb.cnf
    networks:
      nw1:
        ipv4_address: 172.16.1.1

  db2:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    command: mysqld --server-id=2
    volumes:
      - ./mariadb.cnf:/etc/mysql/conf.d/mariadb.cnf
    networks:
      nw1:
        ipv4_address: 172.16.1.2

  db3:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    command: mysqld --server-id=3
    volumes:
      - ./mariadb.cnf:/etc/mysql/conf.d/mariadb.cnf
    networks:
      nw1:
        ipv4_address: 172.16.1.3

  mxs:
    build: ./maxscale
    volumes:
      - ./maxscale.cnf:/etc/maxscale.cnf
    ports:
      - "4006:4006"
      - "6603:6603"
      - "4442:4442"
    networks:
      nw1:
        ipv4_address: 172.16.1.4

  replication-manager:
    image: signal18/replication-manager:2.0
    volumes:
      - /etc/replication-manager/config.toml:/etc/replication-manager/config.toml
    ports:
      - "10001:10001"
    networks:
      nw1:

  mysql1:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    command: mysqld --server-id=1
    volumes:
      - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    networks:
      nw1:
        ipv4_address: 172.16.1.10

  mysql2:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    command: mysqld --server-id=2
    volumes:
      - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    networks:
      nw1:
        ipv4_address: 172.16.1.11

  proxysql:
    image: signal18/proxysql:1.4
    ports:
      - "6032:6032"
      - "6033:6033"
    volumes:
      - ./proxysql.cnf:/etc/proxysql.cnf
      - proxysql:/var/lib/proxysql
      - /run/proxysql:/tmp/
    networks:
      nw1:
        ipv4_address: 172.16.1.19

networks:
  nw1:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv4: "true"
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24
          gateway: 172.16.1.254

volumes:
  proxysql:
